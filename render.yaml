services:
  # Web service
  - type: web
    name: my-farm-app
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerCommand: npm run start:prod
    buildCommand: npm ci --legacy-peer-deps && npm run build && npx prisma generate
    healthCheckPath: /api/docs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: farm-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRATION
        value: 15m
      - key: JWT_REFRESH_EXPIRATION
        value: 7d

  # Database
  databases:
    - name: farm-db
      plan: starter
      databaseName: farm_db
      ipAllowList: []
